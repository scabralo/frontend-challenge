<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/77c2f319b7.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Indego Locator</title>
</head>
<body>
  <header class="d-flex align-items-center">
    <div class="container-xl">
        <div class="row">
          <div class="col d-flex justify-content-between">
    <h1>Indego Locator</h1>
            <form id="location-search" class="d-flex align-items-center justify-content-end">
              <input type="text" name="location" id="location-input" placeholder="Give me an address!">
              <input type="submit" value="Search!" class="btn btn-primary">
            </form>
          </div>
        </div>
    </div>
  </header>
  <footer>
    <p>Coded by <a href="https://github.com/scabralo">Sergio Cabral</a> for <a href="https://punkave.com/">P'unk Ave</a>.</p>
  </footer>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo4_QbLaIe-ph4wcFa6on13wnGR_fXbck&callback=indegoMap&libraries=places"></script>
</body>
</html>
