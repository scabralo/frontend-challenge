<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Indego Locator</title>
</head>
<body>
  <header class="d-flex align-items-center">
    <div class="container-xl">
        <div class="row">
          <div class="col d-flex flex-column flex-md-row justify-content-between">
            <h1>Indego Locator</h1>
            <form id="location-search" class="d-flex align-items-center justify-content-end">
              <input type="text" name="location" id="location-input" placeholder="Give me an address!">
              <input type="submit" value="Search!" class="btn btn-primary">
            </form>
          </div>
        </div>
    </div>
  </header>
  <main>
    <div class="weather-info-container">
      <div class="weather-data-wrapper">
        <div class="temp-container d-flex align-items-center flex-column">
          <p class="current-temp d-flex">
            <img class="weather-icon"src="http://openweathermap.org/img/wn/01n.png" alt="weather icon" />
            <span class="temp-value">--</span>
            <span class="farenheit-simbol">&#8457;</span>
            <span class="celsius-simbol hidden">&#8451;</span>
          </p>
          <div class="max-min-container d-flex justify-content-center">
            <p class="max-temp d-flex">
              H&nbsp;<span class="max-temp-value">--</span>&#8457;
            </p>
            <p class="min-temp d-flex">
              L&nbsp;<span class="min-temp-value">--</span>&#8457;
            </p>
          </div>
        </div>
      </div>
      <div class="weather-message-wrapper hidden">
          <div class="weather-message alert alert-danger" role="alert"></div>
      </div>
    </div>
    <div id="map-container"></div>
    <div id="overlay">
      <div id="popup">
          <div id="close" class="btn btn-danger">X</div>
          <h2 id="station-name"></h2>
          <p><strong>Bikes:</strong> <span id="bikes-available"></span> available</p>
          <p><strong>Docks:</strong> <span id="docks-available"></span> available</p>
          <p><strong>Address:</strong> <span id="station-address"></span></p>
      </div>
    </div>
  </main>
  <footer class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <p>Coded with <span style="color: red;"><strong>LOVE</strong></span> by <a href="https://github.com/scabralo">Sergio Cabral</a> for <a href="https://punkave.com/">P'unk Ave</a>.</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>&libraries=places"></script>
  <script src="script.js"></script>
</body>
</html>
